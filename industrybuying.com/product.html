  <script>

   const API = "https://63c66b68d307b7696738a8cf.mockapi.io/products"
    async function FetchData(){
      try{
        let request=await fetch(API);
       let  data= await request.json();
        console.log(data);
         FilterData(data);
        //  Scarchdata(data);
         
      }catch(err){
        console.log(err)
      }
    }
    FetchData()
    let filterBy = document.getElementById("filter");
    filterBy.addEventListener("change",()=>{
      FetchData()
    })
    function FilterData(data){
      let filterValue = filterBy.value;
      if(filterValue===""){
        DisplayProduct(data)
      }else{
        data=data.filter((product)=>{
          return product.category == filterValue;
        })
        DisplayProduct(data)
      }
    }



    async function NFetchData(){
      try{
        let request=await fetch(API);
       let  sdata= await request.json();
        console.log(sdata);
         
          Scarchdata(sdata);
         
      }catch(err){
        console.log(err)
      }
    }

    NFetchData()
    let searchForm = document.querySelector("form");
    searchForm.addEventListener("submit",(e)=>{
      NFetchData()
      e.preventDefault();
     

     
    })
    function Scarchdata(sdata){
        let searchParams = searchForm.search.value;
      sdata = sdata.filter((element) => {
            if (
                element.name.toUpperCase().includes(searchParams.toUpperCase()) ===
                true
            ) {
                return true;
            } else {
                return false;
            }
        });
        DisplayProduct(sdata);
    }





    let CartArr = JSON.parse(localStorage.getItem("cart"))||[];

let Container = document.getElementById("product-container")

    function DisplayProduct(data){
      

      Container.innerHTML = "";
      data.forEach((product,i) => {
        let card = document.createElement("div");
        let image = document.createElement("img");
        let brand = document.createElement("h1");
        let category = document.createElement("p");
        let details = document.createElement("p");
        let price = document.createElement("h2");
        let add_to_cart = document.createElement("button");
        let buy = document.createElement("button")
        buy.setAttribute("class","buy")
        add_to_cart.setAttribute("class","add")
        buy.innerText= "Buy Now"
        let des = document.createElement("h4")
       
        image.src = product.image;
        brand.textContent = product.name;
        category.textContent = product.category;
        price.textContent = `â‚¹${product.price}`;
        details.textContent = product.title;
        add_to_cart.textContent = "Add to Cart";
        des.innerText = product.Description;

        add_to_cart.addEventListener("click",()=>{
            if(checkDuplicate(product)){
              alert("Product Already in Cart")
            }else{
              CartArr.push({...product,quantity:1});
              localStorage.setItem("cart",JSON.stringify(CartArr));
              alert("Product Added To Cart")
              window.location.href = "./product.html"
            }
        })


        card.append(image,brand,des,price,details,category,add_to_cart,buy);
        Container.append(card);

      });
    
 

    }
   
   function checkDuplicate(product){
    for(let i=0; i<CartArr.length;i++){

      if(CartArr[i].id===product.id){
        return true;
      
      }
    }
    return false;
    }

for(let i=0;i<Cart.length;i++)
{

}
