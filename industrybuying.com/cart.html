  <script>
    // Write all necessery JS here 
let Cart= JSON.parse(localStorage.getItem("cart"))||[];
let Container = document.getElementById("product-container");

    function DisplayProduct(data){
      let total = document.getElementById("cart-total")
      const totalPro = document.getElementById("top")
Container.innerHTML = "";
Cart.forEach((product) => {
  let card = document.createElement("div");
  let image = document.createElement("img");
  let brand = document.createElement("h1");
  let category = document.createElement("p");
  let details = document.createElement("p");
  let quantity= document.createElement("h4");

  let price = document.createElement("h2");
  let Remove = document.createElement("button");
  Remove.setAttribute("class","rem")
  let Increment = document.createElement("button");
  Increment.setAttribute("class","inc")
  let Decrement = document.createElement("button");
  Decrement.setAttribute("class","dec")
  let des = document.createElement("h4")
  des.innerText = product.Description;

  quantity.textContent= `Quantity: ${product.quantity}`;
  image.src = product.image;
  brand.textContent = product.name;
  category.textContent = product.category;
  price.textContent = `₹${product.price}`;
  details.textContent = product.title;
  Remove.textContent="Remove";
  Increment.textContent="+";
  Decrement.textContent="-";

  Remove.addEventListener("click",()=>{
     Cart=Cart.filter((ele)=>{
      return ele.id!==product.id;
     })
     localStorage.setItem("cart",JSON.stringify(Cart));
     DisplayProduct();
  })
  Increment.addEventListener("click",()=>{
     product=product.quantity++;
     localStorage.setItem("cart",JSON.stringify(Cart));
     DisplayProduct();
    })
    Decrement.addEventListener("click",()=>{
     if(product.quantity>1){
      product=product.quantity--;
     localStorage.setItem("cart",JSON.stringify(Cart));
     DisplayProduct();
     }
    })


  card.append(image,brand,des,details,price,quantity,Increment,Decrement,Remove);
  Container.append(card);

});
let sum=0;
let count=0;
for(let i=0;i<Cart.length;i++)
{
  sum+=Cart[i].price*Cart[i].quantity;
  count+=Cart[i].quantity;
}
total.textContent=sum;
totalPro.textContent=count;

}
DisplayProduct();
